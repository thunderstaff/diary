    <h1 class="title">窮状</h1>
    <div class="content">
      <p>中間発表なのだという。そんなことを言われても困る。休学しようにも、そのための支えなんてない。卒業までの支えがないのと同じだ。どちらにしても、支えなんてない。</p>

<p>洗いざらい話せばいいのだろうか？洗いざらい話したら、助けてくれたことが、これまであっただろうか？藁にもすがる思いで、わらを掴んでみて、沈んでいるのが今ではないのか。</p>

<p>日記の作成は、レヴィ・ストロースの言うところのノンストップライティングに類似した行為ともいえる。書きなぐることからはじめるのは、自分が何が言いたかったのかを見つけるためである。</p>
